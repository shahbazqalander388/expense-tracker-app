<!DOCTYPE html>
<html>
<head>
  <title>Simple Expense Tracker</title>
</head>
<body>

  <h2>Expense Tracker</h2>

  <input id="name" type="text" placeholder="Expense Name">
  <input id="amount" type="number" placeholder="Amount">
  <button onclick="addExpense()">Add</button>

  <ul id="list"></ul>

  <h3>Total: <span id="total">0</span></h3>

  <script>
    let total = 0;

    function addExpense() {
      const name = document.getElementById('name').value;
      const amount = parseFloat(document.getElementById('amount').value);

      if (name === '' || amount=='') {
        alert('Please enter name and amount');
        return;
      }

      const li = document.createElement('li');
      li.textContent = name + ' - $' + amount;
      document.getElementById('list').appendChild(li);

       total +=amount; //same as total=total+amount//
      document.getElementById('total').textContent = total;
    //   Ye dono line inputs ko clear karte hain taake agla expense asaani se likha ja sake.

      document.getElementById('name').value = '';
      document.getElementById('amount').value = '';
    }
  </script>

</body>
</html>
